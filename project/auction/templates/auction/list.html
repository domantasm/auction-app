{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>List Item</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/auction/">Auction App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/auction/listings"
              >Listings <span class="sr-only">(current)</span></a
            >
          </li>

          {% if request.session.username is None %}
          <li class="nav-item">
            <a class="nav-link" href="/auction/login"
              >Log In <span class="sr-only">(current)</span></a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/auction/list"
              >Post Item <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/auction/logout"
              >Log Out <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/auction/profile"
                >Profile <span class="sr-only">(current)</span></a
              >
            </li
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="card">
      <div class="card-header">
        <h3>List an item</h3>
      </div>

      <div class="card-body">
        <form id="item-form">
          <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" class="form-control" id="title" placeholder="Enter a title" name='title' required>
          </div>
          <div class="form-group">
            <label for="description">Description *</label>
            <textarea class="form-control" id="description" rows="3" name='description' required></textarea>
          </div>
          <div class="form-group">
            <label for="image">Upload an Image *</label>
            <input type="file" class="form-control-file" id="image" name='image' required>
          </div>
          <div class="form-group">
          <div class="form-group">
            <label >Enter End date *</label>
            <input type="datetime-local" name="datetime" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="price">Enter starting price *</label>
            <input type="number" class="form-control" id="price" name='price' step="0.01" required>
          </div>
          <button type="submit" class="btn btn-secondary">List Item</button>
          <br>
          <br>
          <p>* Required Field</p>
        </form>
      </div>
    </div>
    <script type="text/javascript">

      function handleListResp(resp) {
        window.location = `${window.location.origin}/auction/listings/${resp.itemId}`;
      }

      function handleListError(err) {
        console.log(err);
      }

      $('#item-form').submit(function(e){
        e.preventDefault();
        let csrf = $("input[name=csrfmiddlewaretoken]").val();
        let data = new FormData($("#item-form")[0]);
        $.ajax({
          url: "/auction/listings/",
          type: "post",
          headers: {
            "X-CSRFToken": getCookie("csrftoken")
          },
          data: data,
          processData: false,
          contentType: false,
          success: handleListResp,
          error: handleListError
        });
      })

      function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          var cookies = document.cookie.split(";");
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
    </script>
  </body>
</html>
