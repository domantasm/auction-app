{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'auction/login.css' %}"
      enctype="multipart/form-data"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/auction/">Auction App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/auction/listings"
              >Listings <span class="sr-only">(current)</span></a
            >
          </li>

          {% if request.session.username is None %}
          <li class="nav-item">
            <a class="nav-link" href="/auction/login"
              >Log In <span class="sr-only">(current)</span></a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/auction/list"
              >Post Item <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/auction/logout"
              >Log Out <span class="sr-only">(current)</span></a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container jumbotron">
      <div class="panel">
        <br />
        <form id="register">
          {% csrf_token %}
          <h2 class="form-heading text-important">Create Account</h2>
          <br />
          <h5 class="text-muted">Enter your information</h5>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="usernameInput"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="Email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="date"
              class="form-control"
              id="dobInput"
              placeholder="Date of Birth"
              name="dob"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <br />
          <div class="d-inline">
            <button
              type="submit"
              class="btn btn-primary create-account-buttons"
            >
              Create Account
            </button>
          </div>
          <div id="error" class="text-danger"></div>
        </form>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        let today = new Date();
        let dd = today.getDate();
        let mm = today.getMonth() + 1;
        let yyyy = today.getFullYear();
        $("#dobInput").attr("max", yyyy + "-" + mm + "-" + dd);
      });

      function handleRegisterError(err) {
        console.log(err);
      }

      function handleRegisterSuccess(resp) {
        if (resp.error) {
          $("#error").html(resp.error);
        } else if (resp.success) {
          // redirect to login page
          window.location = `${window.location.origin}/auction/login`;
        }
      }

      $("#register").submit(function(e) {
        e.preventDefault();
        let username = $("#usernameInput")
          .val()
          .trim();
        let password = $("#passwordInput").val();
        let email = $("#emailInput").val();
        let dob = $("#dobInput").val();
        let csrf = $("input[name=csrfmiddlewaretoken]").val();
        $.ajax({
          url: "/auction/register/",
          type: "POST",
          data: {
            csrfmiddlewaretoken: csrf,
            username: username,
            password: password,
            email: email,
            dob: dob
          },
          success: handleRegisterSuccess,
          error: handleRegisterError
        });
      });
    </script>
  </body>
</html>
